<div class="MessageList">
  <header class="MessageList__header">
    <h2 class="MessageList__title">{{ group?.name }}</h2>
  </header>
  
  <div #scroller class="MessageList__messages">
    <app-message class="MessageList__message" *ngFor="let message of messages$ | async " [message]="message" [user]="(users$ | async)[message.sender]"></app-message>
  </div>
  <app-message-form class="MessageList__form" (messageCreated)="addMessage($event)"></app-message-form>
</div>
